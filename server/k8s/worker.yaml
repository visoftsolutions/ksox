apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-worker-deployment
  namespace: ksox-finance
  labels:
    app: server-worker
spec:
  selector:
    matchLabels:
      app: server-worker
  template:
    metadata:
      labels:
        app: server-worker
    spec:
      containers:
        - name: server-worker
          image: registry.internal.visoft.solutions/server-worker
          envFrom:
            - secretRef:
                name: secrets
            - configMapRef:
                name: settings
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 200Mi
              cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: server-worker-service
  namespace: ksox-finance
spec:
  selector:
    app: server-worker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-worker-ingress
  namespace: ksox-finance
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: ingress-nginx-external
  tls:
    - hosts:
        - app.ksox.finance
        - pay.ksox.finance
        - dashboard.ksox.finance
      secretName: ksox-finance-tls
  rules:
    - host: app.ksox.finance
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: server-worker-service
                port:
                  number: 80
    - host: pay.ksox.finance
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: server-worker-service
                port:
                  number: 80
    - host: dashboard.ksox.finance
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: server-worker-service
                port:
                  number: 80
