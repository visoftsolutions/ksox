apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ksox-finance-cert
  namespace: ksox-finance
spec:
  secretName: ksox-finance-tls
  dnsNames:
    - ksox.finance
    - www.ksox.finance
    - app.ksox.finance
    - pay.ksox.finance
    - dashboard.ksox.finance
    - node.ksox.finance
  issuerRef:
    name: ksox-finance-letsencrypt-http01
