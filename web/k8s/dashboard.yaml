apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dashboard-deployment
  labels:
    app: web-dashboard
spec:
  selector:
    matchLabels:
      app: web-dashboard
  template:
    metadata:
      labels:
        app: web-dashboard
    spec:
      containers:
        - name: web-dashboard
          image: web-dashboard
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: web-dashboard-service
spec:
  selector:
    app: web-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-dashboard-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
    - hosts:
        - dashboard.ksox.finance
      secretName: ksox-finance-tls
  rules:
    - host: dashboard.ksox.finance
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: web-dashboard-service
                port:
                  number: 80
