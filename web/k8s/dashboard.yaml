apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: web-dashboard-daemonset
  namespace: ksox-finance
  labels:
    app: web-dashboard
spec:
  selector:
    matchLabels:
      app: web-dashboard
  template:
    metadata:
      labels:
        app: web-dashboard
    spec:
      containers:
        - name: web-dashboard
          image: web-dashboard
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 500Mi
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: web-dashboard-service
  namespace: ksox-finance
spec:
  selector:
    app: web-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-dashboard-ingress
  namespace: ksox-finance
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: ingress-nginx-prod
  tls:
    - hosts:
        - dashboard.ksox.finance
      secretName: ksox-finance-tls
  rules:
    - host: dashboard.ksox.finance
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: web-dashboard-service
                port:
                  number: 80
