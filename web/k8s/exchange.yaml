apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-exchange-deployment
  labels:
    app: web-exchange
spec:
  selector:
    matchLabels:
      app: web-exchange
  template:
    metadata:
      labels:
        app: web-exchange
    spec:
      containers:
        - name: web-exchange
          image: web-exchange
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: web-exchange-service
spec:
  selector:
    app: web-exchange
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-exchange-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
    - hosts:
        - app.ksox.finance
      secretName: ksox-finance-tls
  rules:
    - host: app.ksox.finance
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: web-exchange-service
                port:
                  number: 80
