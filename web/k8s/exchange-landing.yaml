apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-exchange-landing-deployment
  namespace: ksox-finance
  labels:
    app: web-exchange-landing
spec:
  selector:
    matchLabels:
      app: web-exchange-landing
  template:
    metadata:
      labels:
        app: web-exchange-landing
    spec:
      containers:
        - name: web-exchange-landing
          image: registry.internal.visoft.solutions/web-exchange-landing
          envFrom:
            - secretRef:
                name: envs
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 500Mi
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: web-exchange-landing-service
  namespace: ksox-finance
spec:
  selector:
    app: web-exchange-landing
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-exchange-landing-ingress
  namespace: ksox-finance
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  ingressClassName: ingress-nginx
  tls:
    - hosts:
        - ksox.finance
        - www.ksox.finance
      secretName: ksox-finance-tls
  rules:
    - host: www.ksox.finance
      http:
        paths:
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: web-exchange-landing-service
                port:
                  number: 80
